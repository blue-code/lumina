<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공유 프로젝트 - Lumina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .project-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .expired {
            color: #c33;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Lumina 공유 프로젝트</h1>
        <p class="subtitle">다른 사용자가 공유한 프로젝트를 불러옵니다</p>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>공유 프로젝트를 불러오는 중...</p>
        </div>

        <div id="error" style="display: none;"></div>
        <div id="success" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div class="project-info">
                <div class="info-row">
                    <span class="info-label">프로젝트 이름:</span>
                    <span class="info-value" id="projectName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">생성 시간:</span>
                    <span class="info-value" id="createdAt">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">만료 시간:</span>
                    <span class="info-value" id="expiresAt">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">읽기 전용:</span>
                    <span class="info-value" id="readOnly">-</span>
                </div>
            </div>

            <button id="importBtn" class="btn">내 프로젝트로 가져오기</button>
            <button onclick="window.location.href='/'" class="btn btn-secondary">홈으로 돌아가기</button>
        </div>
    </div>

    <script>
        const shareId = "{{ share_id }}";

        async function loadShare() {
            try {
                const response = await fetch(`/api/share/${shareId}`);
                const data = await response.json();

                if (!response.ok || !data.success) {
                    showError(data.error || '공유 프로젝트를 불러올 수 없습니다.');
                    return;
                }

                // 프로젝트 정보 표시
                document.getElementById('projectName').textContent = data.project.project_name;
                document.getElementById('createdAt').textContent = new Date(data.created_at).toLocaleString('ko-KR');

                if (data.expires_at) {
                    const expiresAt = new Date(data.expires_at);
                    const isExpired = expiresAt < new Date();
                    const expiresText = expiresAt.toLocaleString('ko-KR');
                    document.getElementById('expiresAt').innerHTML = isExpired
                        ? `<span class="expired">${expiresText} (만료됨)</span>`
                        : expiresText;
                } else {
                    document.getElementById('expiresAt').textContent = '무제한';
                }

                document.getElementById('readOnly').textContent = data.read_only ? '예' : '아니오';

                // UI 업데이트
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // 가져오기 버튼 이벤트
                document.getElementById('importBtn').addEventListener('click', importProject);

            } catch (error) {
                showError('네트워크 오류: ' + error.message);
            }
        }

        async function importProject() {
            const btn = document.getElementById('importBtn');
            btn.disabled = true;
            btn.textContent = '가져오는 중...';

            try {
                const response = await fetch(`/api/share/${shareId}/import`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showError(data.error || '프로젝트를 가져올 수 없습니다.');
                    btn.disabled = false;
                    btn.textContent = '내 프로젝트로 가져오기';
                    return;
                }

                showSuccess(`프로젝트 "${data.project.name}"를 성공적으로 가져왔습니다!`);

                // 2초 후 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                showError('네트워크 오류: ' + error.message);
                btn.disabled = false;
                btn.textContent = '내 프로젝트로 가져오기';
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.className = 'success';
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
        }

        // 페이지 로드 시 실행
        loadShare();
    </script>
</body>
</html>
